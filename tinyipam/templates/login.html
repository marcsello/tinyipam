{% extends "modules/base.html" %}

{% block page_title %}Login{% endblock %}

{% block dialogs %}{% endblock %}

{% block content %}
<div class="row">
    <div class="bg-light col-sm-12 col-md-6 mt-5 mx-auto p-4 border rounded">
        <form action="{{ url_for('LoginView:index') }}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" class="form-control" required="required" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" class="form-control" required="required">
            </div>

            <div class="form-group text-right">
                <button name="submit" type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
