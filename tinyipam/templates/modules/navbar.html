<header class="navbar navbar-expand-lg navbar-dark bg-dark">


    <div class="container">
        <div class="navbar-brand"><a href="/">
            <img src="{{ url_for('static', filename='assets/logo.svg') }}" class="logo">
        </a></div>

        {% if current_user.is_authenticated %}

        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbar"
                aria-controls="navbarSupportedContent" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbar" class="navbar-collapse collapse">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarSubnet" role="button" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        Subnets
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarSubnet">
                        <a class="dropdown-item" href="{{ url_for('SubnetView:index') }}"><i class="fa fa-list-alt"></i> Manage subnets</a>
                        <a class="dropdown-item" href="{{ url_for('SubnetView:index', action='new') }}"><i class="fa fa-plus"></i> New subnet</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{{ url_for('SubnetView:get', id=1) }}">Favorite subnet 1</a>
                        <a class="dropdown-item" href="{{ url_for('SubnetView:get', id=2) }}">Favorite subnet 2</a>
                    </div>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDNS" role="button" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        DNS
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDNS">
                        <a class="dropdown-item" href="{{ url_for('DNSZoneView:index') }}"><i class="fa fa-list-alt"></i> Manage zones</a>
                        <a class="dropdown-item" href="{{ url_for('DNSZoneView:index', action='new') }}"><i class="fa fa-plus"></i> New zone</a>
                    </div>
                </li>

            </ul>

            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarUserDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-user"></i> {{ current_user.name }}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarUserDropdown">
                        <a class="dropdown-item" href="/"><i class="fa fa-address-card"></i> Profile</a>
                        <a class="dropdown-item" href="/"><i class="fa fa-wrench"></i> Configuration</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{{ url_for('LoginView:logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </li>
            </ul>
        </div>

        {% endif %}

    </div>


</header>
